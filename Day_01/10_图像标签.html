<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像标签</title>
</head>

<body>
  <h1>图像标签的使用:</h1>
  <img src="images/img_1.jpg" />

  <h1>alt 替换文本 图像显示不出用文字替换:</h1>
  <h3>现在可以显示，不会替换:</h3>
  <img src="images/img_1.jpg" alt="我是pink老师" />
  <h3>现在不可以显示，会替换:</h3>
  <img src="images/img.jpg" alt="我是pink老师" />

  <h1>title 提示文本 鼠标放到图片上显示的信息:</h1>
  <img src="images\img_1.jpg" title="我是pink老师" />
</body>

</html>
