<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像标签的更多属性</title>
</head>

<body>
  <h1>width 给图像设定宽度:</h1>
  <img src="images/img_1.jpg" title="我是pink老师" width="500" />

  <h1>height 给图像设定高度:</h1>
  <img src="images/img_1.jpg" title="我是pink老师" height="100" />

  <h1>border 给图像设定边框:</h1>
  <img src="images/img_1.jpg" title="我是pink老师" width="500" border="15" />
</body>

</html>
