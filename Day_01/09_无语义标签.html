<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span标签</title>
</head>

<body>
  <h3>div是大盒子，一行只能放一个</h3>
  <div>我是一个div标签，我一个人单独占一行</div>看看我显示在同一行了吗<br />
  <h3>span是小盒子，一行不仅可以显示一个</h3>
  <span>我是一个span标签，一行可以放多个。</span><span>看看我显示在同一行了吗</span>
</body>

</html>
